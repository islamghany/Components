<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="form.css">
    <title>form</title>
</head>
<body>
<h1> #default form</h1>
<div class="form">
<div class="form__container">
  <form>
     <div class="form__unit">
       <label for="email" class="form__label">Email Address</label>
       <input class="form__input" id="email" autocomplete="off" type="text" placeholder="Enter Your E-mail." />
    </div>
     <div class="form__unit">
       <label for="password" class="form__label">Password</label>
       <input class="form__input" id="password" autocomplete="off" type="text" placeholder="Enter Your E-mail." />
    </div>
    <button class="btn btn--contained-primary" >Submit</button>
  </form>
  </div>
</div>

<h1>#Downshift inputs</h1>
<div class="form">
  <div class="form__container">
 <div class="form__unit">
       <label for="email" class="form__label downshift ">Email</label>
       <input class="form__input downshift" id="email" autocomplete="off" type="text" placeholder="Enter Your E-mail." />
    </div>
    <div class="form__unit labelup">
     
       <input class="form__input downshift  labelup" id="emailup" autocomplete="off" type="text" placeholder="Email" />
        <label for="emailup" class="form__label downshift labelup">Email</label>
      
    </div>
    <div class="form__unit">
      
       <input class="form__input downshift labelup contained " id="emailup" autocomplete="off" type="text" placeholder="Email" />
       <label for="emailup" class="form__label downshift labelup">Email</label>
    </div>
    </div>
</div>
<h1>#inputs</h1>

      search</button>
    </div>

       <input class="form__input iconed success" autocomplete="off" type="text" placeholder="Email" />

       <input class="form__input iconed error" autocomplete="off" type="text" placeholder="Email" />

      </span>
    </div>
  </div>
 </div>
 <h1>#textarea</h1>
<div class="form">
  <div class="form__container">
    <div class="form__unit">
      <label class="form__label">text</label><br>
      <textarea class="form__textarea"></textarea>
    </div>
  </div>
</div>
<h1>#radio</h1>
<div class="form">
  <div class="form__container">
    <div class="form__row">
    <div class="form__unit check">
      <input class="form__radio hidden" type="radio" id="yes" name="rad">
      <label for="yes" class="form__label-radio">Yes</label>
      </div>
      <div class="form__unit check">
       <input class="form__radio hidden" type="radio" id="no" name="rad">
       <label for="no" class="form__label-radio">No</label>
      </div>
    </div>
    </div>
  </div>
</div>
<h1>#checkbox</h1>
<div class="form">
  <div class="form__container">
    <div class="form__unit check">
      <input class="form__checkbox hidden" type="checkbox" id="rem" name="rem">
      <label for="rem" class="form__label-box"> Remember me</label>
    </div>
  </div>
</div>
<h1>#select</h1>
<div class="form">
  <div class="form__container">
    <div class="form__unit select">
      <select>
        <option>Select dropdown</option>
        <option>With options</option>
        <option>With options</option>
      </select>
    </div>
  </div>
</div>
</body>
</html>
