<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>buttons</title>
	<link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
  <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
<link rel="stylesheet" type="text/css" href="buttons.css"></head>
<body>
	<h1 class="heading-primary">
    # Outlined Buttons
  </h1>
  <div class="group__wrapper">
    <button class="btn btn--outlined-warning">warning </button>
     <button class="btn btn--outlined-primary">primary</button>
     <button class="btn btn--outlined-secondary">secondary</button>
    <button class="btn btn--outlined-dark">dark</button>
    <button class="btn btn--outlined-success">success</button>
    <button class="btn btn--outlined-default">default</button>
    <button class="btn btn--outlined-info">info</button>
     <button class="btn btn--outlined-fairuz">fairuz</button>
     <button class="btn btn--outlined-link">link</button>
     <button class="btn btn--outlined-danger">danger</button>
  
  </div>
  <h1 class="heading-primary">
    # Contained Buttons
  </h1>
    <div class="group__wrapper">
       <button class="btn btn--contained-warning  ">warning</button>
       <button class="btn btn--contained-primary">primary</button>
       <button class="btn btn--contained-secondary">secondary</button>
       <button class="btn btn--contained-dark">dark</button>
        <button class="btn btn--contained-success">success</button>
        <button class="btn btn--contained-default">default</button>
       <button class="btn btn--contained-info">info</button>
        <button class="btn btn--contained-fairuz">fairuz</button>
            <button class="btn btn--contained-bluer">bluer</button>
        <button class="btn btn--contained-link">link</button>
       <button class="btn btn--contained-danger">danger</button>
  
    </div>
  <h1 class="heading-primary">
    # Icon buttons
  </h1>
  <div class="group__wrapper">
    <button class="btn btn--iconed-primary">read more</button>
      <button class="btn btn--iconed-dark">read more</button>
    <button class="btn btn--iconed-success">read more</button>
    <button class="btn btn--iconed-secondary">read more</button>
  
  </div>
  <h1 class="heading-primary">
    # Circled Buttons
  </h1>
  <div class="group__wrapper">
      <button class="btn btn--circled-white ">flatter</button>
        <button class="btn btn--circled-default ">default circle</button>
    <button class="btn btn--circled-menu ">
      <svg class="MuiSvgIcon-root MuiSvgIcon-fontSizeSmall" focusable="false" viewBox="0 0 24 24" aria-hidden="true" role="presentation"><path d="M12 8c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zm0 2c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm0 6c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2z"></path></svg>
    </button>
  
  </div>
  

</body>
</html>
